<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button">&nbsp;</button>
            <div class="popup__box">
                <h2 class="popup__title">Edit Profile</h2>
                <form class="popup__form" id="profile_edit_form" name="profile_edit_form">
                    <input type="text" class="popup__form-input" value="Name" id="popup__form_username" name="username" />
                    <input type="text" class="popup__form-input" value="About me" id="popup__form_about-me" name="about-me" />
                    <button type="submit" class="popup__save-button">Save</button>
                </form>
            </div>
        </div>
    </section>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Around the U.S.">
        </header>
        <main class="main">

            <section class="profile">
                <img src="./images/profile.png" class="profile__avatar" alt="User avatar">
                <div class="profile__info">
                    <div class="profile__name-group">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-button">&nbsp;</button>
                    </div>
                    <p class="profile__subheading">Explorer</p>
                </div>
                <button type="button" class="profile__add-button">&nbsp;</button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./images/oakland.jpg" alt="Oakland Bay Bridge" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Oakland Bay Bridge</h2>
                        <button type="button" class="element__heart">&nbsp;</button>
                    </div>
                </article> 
                <article class="element">
                    <img src="./images/dc.jpg" alt="Washington, DC Metro" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Washington DC Metro</h2>
                        <button type="button" class="element__heart">&nbsp;</button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/new-york.jpg" alt="Manhattan Bridge" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Manhattan Bridge</h2>
                        <button type="button" class="element__heart">&nbsp;</button>
                    </div>
                </article>
                <article class="element">
                    <img src="./images/portland.jpg" alt="Portland, Oregon" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Portland, OR</h2>
                        <button type="button" class="element__heart">&nbsp;</button>                    
                    </div>
                </article>
                <article class="element">
                    <img src="./images/minneapolis.jpg" alt="Minneapolis Stone Arch Bridge" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Minneapolis Stone Arch</h2>
                        <button type="button" class="element__heart">&nbsp;</button>                    
                    </div>
                </article>
                <article class="element">
                    <img src="./images/new-haven.jpg" alt="New Haven CT" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">New Haven, CT</h2>
                        <button type="button" class="element__heart">&nbsp;</button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">Â© V-Chai x Practicum</p>
        </footer>
    </div>
    <script src="./scripts/popup.js"></script>
</body>
</html>
