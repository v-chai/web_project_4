<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
    <section class="popup__container">
        <div class="popup">
            <img src="./images/add.svg" class="popup__close-button">
            <div class="popup__box">
                <h2 class="popup__title">Edit Profile</h2>
                <form class="popup__form" id="profile_edit_form" name="profile_edit_form">
                    <input type="text" class="popup__form-input" value="Name" id="popup__form_username" name="username" />
                    <input type="text" class="popup__form-input" value="About me" id="popup__form_about-me" name="about-me" />
                    <button class="popup__save-button">Save</button>
                </form>
            </div>
        </div>
    </section>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Around the U.S.">
            <div class="header__line"></div>
        </header>
        <main class="main">

            <section class="profile">
                <img src="./images/profile.png" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__name-group">
                    <span class="profile__name">Jacques Cousteau</span>
                    <button class="profile__edit-button"><img src="./images/edit.svg"></button>
                    </div>
                    <p class="profile__subheading">Explorer</p>
                </div>
                <button class="profile__add-button"><img src="./images/add.svg"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/yosemite-valley.png" alt="Yosemite Valley" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Yosemite Valley</h2>
                        <button class="element__heart"></button>
                    </div>
                </div> 
                <div class="element">
                    <img src="./images/lake-louise.png" alt="Lake Louise" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Lake Louise</h2>
                        <button class="element__heart"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/bald-mountains.png" alt="Bald Mountains" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Bald Mountains</h2>
                        <button class="element__heart"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/latemar.png" alt="Latemar" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Latemar</h2>
                        <button class="element__heart"></button>                    
                    </div>
                </div>
                <div class="element">
                    <img src="./images/vanoise-national-park.png" alt="Vanoise National Park" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Vanoise National Park</h2>
                        <button class="element__heart"></button>                    
                    </div>
                </div>
                <div class="element">
                    <img src="./images/lago-di-braies.png" alt="Lago di Braies" class="element__photo">
                    <div class="element__title">
                        <h2 class="element__text">Lago di Braies</h2>
                        <button class="element__heart"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">Â© V-Chai x Practicum</p>
        </footer>
    </div>
    <script src="./scripts/popup.js"></script>
    <script src="./scripts/likes.js"></script>
</body>
</html>
