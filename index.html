<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
    <section class="popup" id="profile-edit-popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button">&nbsp;</button>
            <div class="popup__box">
                <h2 class="popup__title">Edit Profile</h2>
                <form class="form" id="profile_edit_form" name="profile_edit_form" novalidate>
                    <input type="text" class="form__input" placeholder="Name" id="username-input" name="username" minlength=2 maxlength=40 required />
                    <span class="form__input-error username-input-error"></span>
                    <input type="text" class="form__input" placeholder="About me" id="about-me-input" name="about-me" minlength=2 maxlength=200 required />
                    <span class="form__input-error about-me-input-error"></span>
                    <button type="submit" class="form__submit">Save</button>
                </form>
            </div>
        </div>
    </section>
    <section class="popup" id="add-card-popup">
        <div class="popup__container">
            <button class="popup__close-button">&nbsp;</button>
            <div class="popup__box">
                <h2 class="popup__title">New Place</h2>
                <form class="form" id="add-photo-form" name="add-photo-form" novalidate>
                    <input type="text" class="form__input" placeholder="Title" id="image-title-input" name="title" minlength=2 maxlength=30 required />
                    <span class="form__input-error image-title-input-error"></span>
                    <input type="url" class="form__input" placeholder="Image link" id="image-url-input"
                        name="image-url" required />
                    <span class="form__input-error image-url-input-error"></span>
                    <button class="form__submit">Create</button>
                </form>
            </div>
        </div>
    </section>
    <section class="popup" id="photo-popup">
        <div class="popup__photo">
            <button class="popup__close-button popup__close-button_photo">&nbsp;</button>
            <img class="popup__image" src=" " alt=" ">
            <p class="popup__caption"></p>
        </div>
    </section>
    <div class="container">
        <header class="header">
            <img class="header__logo" src="./images/header__logo.svg" alt="Around the U.S.">
        </header>
        <main class="main">

            <section class="profile">
                <img src="./images/profile.png" class="profile__avatar" alt="User avatar">
                <div class="profile__info">
                    <div class="profile__name-group">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-button">&nbsp;</button>
                    </div>
                    <p class="profile__subheading">Explorer</p>
                </div>
                <button type="button" class="profile__add-button">&nbsp;</button>
            </section>
            <section class="elements">
                <template id="card">
                    <article class="element">
                        <img class="element__photo" src=" " alt=" ">
                        <img class="element__delete-icon" src="./images/delete.svg" alt="Delete photo">
                        <div class="element__title">
                            <h2 class="element__text"></h2>
                            <button class="element__heart">&nbsp;</button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">Â© V-Chai x Practicum</p>
        </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
